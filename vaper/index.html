<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Vapers</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e3e7ed);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-weight: 700;
      color: #212529;
    }

    header p {
      color: #555;
      font-size: 1rem;
    }

    .select-wrapper {
      width: 100%;
      max-width: 400px;
      margin-bottom: 30px;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

  .card img {
      width: 100%;
      height: 415px;
      object-fit: contain;
      border-radius: 10px;
    }
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.8rem;
      }
      .card img {
        height: 180px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      header p {
        font-size: 0.9rem;
      }
      .select-wrapper {
        max-width: 320px;
      }
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <header>
    <h1>Catálogo de Vapers</h1>
    <p>Explora las categorías y descubre los modelos disponibles según su capacidad.</p>
  </header>

  <!-- Desplegable -->
  <div class="select-wrapper">
    <select id="categoria" class="form-select shadow-sm">
      <option value="">Selecciona una categoría</option>
      <option value="30000">30 K</option>
      <option value="40000">40 K</option>
      <option value="50000">50 K</option>
      <option value="60000">60 K</option>
      <option value="80000">80 K</option>
    </select>
  </div>

  <!-- Contenedor de Vapers -->
  <div id="vapersContainer" class="container">
    <div class="row g-4 justify-content-center"></div>
  </div>

  <script>
    // Datos de los vapers con imágenes de ejemplo
    const vapers = [
    { nombre: " ", calas: 30000, descripcion: "", imagen: "imagenes/30k.jpeg" },
    { nombre: " ", calas: 40000, descripcion: "", imagen: "imagenes/40k.jpeg" },
      { nombre: " ", calas: 40000, descripcion: "", imagen: "imagenes/otro 40k.jpeg" },
      { nombre: " ", calas: 50000, descripcion: "", imagen: "imagenes/50k.jpeg" },
      { nombre: " ", calas: 50000, descripcion: "", imagen: "imagenes/otro 50k.jpeg" },
      { nombre: " ", calas: 60000, descripcion: "", imagen: "imagenes/60k.jpeg" },
      { nombre: "", calas: 80000, descripcion: "", imagen: "imagenes/80k.jpeg" },
    
    ];

    const select = document.getElementById("categoria");
    const container = document.querySelector("#vapersContainer .row");

    select.addEventListener("change", () => {
      const valor = select.value;
      container.innerHTML = "";

      if (!valor) return;

      const filtrados = vapers.filter(v => v.calas == valor);

      if (filtrados.length === 0) {
        container.innerHTML = "<p class='text-center text-muted'>No hay vapers en esta categoría.</p>";
        return;
      }

      filtrados.forEach(vaper => {
        const card = document.createElement("div");
        card.className = "col-md-4 col-sm-6";
        card.innerHTML = `
          <div class="card">
            <img src="${vaper.imagen}" alt="${vaper.nombre}">
            <div class="card-body">
              <h5 class="card-title">${vaper.nombre}</h5>
              <h6 class="text-muted mb-2">${vaper.calas.toLocaleString()} K</h6>
              <p class="card-text">${vaper.descripcion}</p>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    });
  </script>
</body>
</html>
